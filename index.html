<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "RPS.css">
</head>
<body>
    <div class = heading>
        <h1 id = heading class= top >Rock Paper Scissors</h1>
        <h2 class = top id = heading2>Welcome to the Game!!!</h2>
    </div>
    <div id = board>
        <div class = score>
            <div id = sp class = s>
                <h3>Player's Score : 0</h3>
            </div>
            <div id = sc class = s>
                <h3>Computer's Score : 0</h3>
            </div>
        </div>
        <div class = "animations hidden"id = ani1>
            <img src = "default.png" class = default id = default1>
            <audio class = "victory" preload="auto"></audio>
            <audio class = "defeat" preload="auto"></audio>
        </div>
        <div class = result>
            <h2 class = verdict></h2>
        </div>
        <div class = "animations hidden" id = ani2>
            <img src = "default.png" class = default id = default2>
        </div>
    </div>
        <div class = cmd>
            <button class = "next" id = next>New Game</button>
            <h5 id = cmd>Please select your input</h5>
        </div>
        <div id = actions>
            <button id = rock class = actions class = B></button>
            <button id = paper class = actions class = B></button>
            <button id = scissor class = actions class = B></button>
        </div>
    <script src = "RPS.js"></script>
</body>
</html>
